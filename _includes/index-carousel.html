<div class="container-fluid">
  <div class="row" style="height: 500px;">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="2000"
      data-pause="false">
      <div class="carousel-inner">
        {% assign first_image = true %}
        {% for item in site.data.flower-carousel %}
        {% if first_image %}
        <div class="row text-center carousel-item active">
          <img class="center-block w-75" src="{{ item.link }}" alt="{{ item.name }}">
        </div>
        {% assign first_image = false %}
        {% else %}
        <div class="row text-center carousel-item">
          <img class="center-block w-75" src="{{ item.link }}" alt="{{ item.name }}">
        </div>
        {% endif %}
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
